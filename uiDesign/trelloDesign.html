<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drello App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drello</h1>
    <div class="container">
      <div class="list-wrapper">
        <div class="taskDiv">
          <div class="task-header">
            <h2>Todo</h2>
            <button class="btn btn-light" onClick="{addCard}">+</button>
          </div>
          <div class="list-group">
            <blockquote contenteditable="true" class="rounded p-2">
              <p>Edit this content to add your own quote</p>
              <cite contenteditable="true" class=""> last updated </cite>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="list-wrapper">
        <div class="taskDiv">
          <h2>In Progress</h2>
        </div>
      </div>
      <div class="list-wrapper">
        <div class="taskDiv">
          <h2>Completed</h2>
        </div>
      </div>
    </div>
  </body>
</html>
